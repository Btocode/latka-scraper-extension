<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latka Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #1a1a1a;
      color: #ffffff;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: #ff6b35;
    }
    
    .header p {
      font-size: 12px;
      color: #888;
      margin: 0;
    }
    
    .status {
      background: #262626;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #404040;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff6b35;
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 500;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff6b35, #e55a2b);
      color: white;
      box-shadow: 0 4px 16px rgba(255, 107, 53, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
    }
    
    .btn-secondary {
      background: #333;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #444;
    }
    
    .info {
      background: #262626;
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      color: #888;
      border: 1px solid #404040;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ Latka Scraper</h1>
    <p>Chrome Extension for SaaS Data</p>
  </div>
  
  <div class="status">
    <div class="status-indicator">
      <div class="status-dot"></div>
      <span class="status-text" id="status-text">Ready</span>
    </div>
    <div id="status-details">Navigate to getlatka.com/saas-companies to start scraping</div>
  </div>
  
  <div class="actions">
    <button id="open-latka" class="btn btn-primary">Open Latka</button>
    <button id="view-data" class="btn btn-secondary" style="display: none;">View Scraped Data</button>
  </div>
  
  <div class="info">
    <strong>How to use:</strong><br>
    1. Click "Open Latka" to go to the companies page<br>
    2. The sidebar will automatically appear<br>
    3. Click "Start Scraping" to extract data<br>
    4. Export your data when complete
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
